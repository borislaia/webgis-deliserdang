<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGIS Deli Serdang — Manajemen Data Irigasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css" />
    <style>
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        border-bottom: 1px solid #e0e0e0;
      }
      .tab {
        padding: 12px 24px;
        background: none;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-weight: 500;
        color: #666;
        transition: all 0.3s;
      }
      .tab:hover {
        color: #333;
      }
      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
      }
      .data-table th,
      .data-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }
      .data-table th {
        background: #f5f5f5;
        font-weight: 600;
      }
      .data-table tr:hover {
        background: #f9f9f9;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .stat-card h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        opacity: 0.9;
      }
      .stat-card .value {
        font-size: 32px;
        font-weight: 700;
        margin: 0;
      }
      .import-section {
        background: #f5f5f5;
        padding: 24px;
        border-radius: 8px;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s;
      }
      .action-btn.view {
        background: #667eea;
        color: white;
      }
      .action-btn.edit {
        background: #4caf50;
        color: white;
      }
      .action-btn.delete {
        background: #f44336;
        color: white;
      }
      .action-btn:hover {
        opacity: 0.8;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
      .error {
        background: #ffebee;
        color: #c62828;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      .success {
        background: #e8f5e9;
        color: #2e7d32;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>
    <header class="app-header blur">
      <div class="brand">
        <img src="./assets/icons/logo-deliserdang.jpg" alt="Logo" class="brand-icon" />
        <span class="brand-text">WebGIS Deli Serdang - Manajemen Irigasi</span>
      </div>
      <nav>
        <button class="btn" onclick="location.href='./dashboard.html'">Dashboard</button>
        <button id="logoutBtn" class="btn">Logout</button>
      </nav>
    </header>

    <div class="layout">
      <main class="content" style="max-width: 1400px; margin: 0 auto;">
        <h2 style="margin-top:0;">Manajemen Data Irigasi</h2>

        <div id="message"></div>

        <!-- Statistics -->
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Daerah Irigasi</h3>
            <p class="value" id="totalDI">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Saluran</h3>
            <p class="value" id="totalSaluran">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Bangunan</h3>
            <p class="value" id="totalBangunan">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Luas (Ha)</h3>
            <p class="value" id="totalLuas">0</p>
          </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" onclick="switchTab('overview')">Overview</button>
          <button class="tab" onclick="switchTab('import')">Import Data</button>
          <button class="tab" onclick="switchTab('saluran')">Saluran</button>
          <button class="tab" onclick="switchTab('ruas')">Ruas</button>
          <button class="tab" onclick="switchTab('bangunan')">Bangunan</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview-tab" class="tab-content active card" style="padding:24px;">
          <h3>Daerah Irigasi</h3>
          <div id="diList" class="loading">Loading...</div>
        </div>

        <!-- Import Tab -->
        <div id="import-tab" class="tab-content card" style="padding:24px;">
          <h3>Import Data dari GeoJSON</h3>
          <div class="import-section">
            <div class="form-group">
              <label for="kodeD I">Kode Daerah Irigasi</label>
              <input type="text" id="kodeDI" placeholder="e.g., 12120008" />
            </div>

            <div class="form-group">
              <label for="bangunanFile">File Bangunan (JSON)</label>
              <input type="file" id="bangunanFile" accept=".json" />
            </div>

            <div class="form-group">
              <label for="saluranFile">File Saluran (JSON)</label>
              <input type="file" id="saluranFile" accept=".json" />
            </div>

            <div class="form-group">
              <label for="fungsionalFile">File Fungsional (JSON)</label>
              <input type="file" id="fungsionalFile" accept=".json" />
            </div>

            <div class="btn-group">
              <button class="btn primary" onclick="importData()">Import Data</button>
              <button class="btn" onclick="clearImportForm()">Clear</button>
            </div>
          </div>

          <div id="importStatus"></div>
        </div>

        <!-- Saluran Tab -->
        <div id="saluran-tab" class="tab-content card" style="padding:24px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h3 style="margin: 0;">Daftar Saluran</h3>
            <select id="filterDI" onchange="loadSaluran()" style="padding: 8px; border-radius: 4px;">
              <option value="">Semua Daerah Irigasi</option>
            </select>
          </div>
          <div id="saluranList" class="loading">Loading...</div>
        </div>

        <!-- Ruas Tab -->
        <div id="ruas-tab" class="tab-content card" style="padding:24px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h3 style="margin: 0;">Daftar Ruas</h3>
            <select id="filterSaluran" onchange="loadRuas()" style="padding: 8px; border-radius: 4px;">
              <option value="">Pilih Saluran</option>
            </select>
          </div>
          <div id="ruasList" class="loading">Loading...</div>
        </div>

        <!-- Bangunan Tab -->
        <div id="bangunan-tab" class="tab-content card" style="padding:24px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h3 style="margin: 0;">Daftar Bangunan</h3>
            <select id="filterDIBangunan" onchange="loadBangunan()" style="padding: 8px; border-radius: 4px;">
              <option value="">Semua Daerah Irigasi</option>
            </select>
          </div>
          <div id="bangunanList" class="loading">Loading...</div>
        </div>

      </main>
    </div>

    <footer class="app-footer">
      <span>© <span id="year"></span> Deli Serdang</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
    <script>
      try {
        if (typeof VANTA !== 'undefined' && VANTA.FOG) {
          VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xffffff,
            midtoneColor: 0xf2ff,
            lowlightColor: 0xd9d9d9,
            baseColor: 0xffffff,
            blurFactor: 0.57,
            speed: 1.60,
            zoom: 0.80
          });
        }
      } catch (error) {
        document.getElementById('vanta-bg').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      }
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script type="module" src="./js/irrigation-management.js"></script>
    <script type="module" src="./js/auth-guard.js"></script>
  </body>
</html>
