<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGIS Deli Serdang — Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div id="vanta-bg"></div>
    <header class="app-header blur">
      <div class="brand">
        <img src="./assets/icons/logo-deliserdang.jpg" alt="Logo" class="brand-icon" />
        <span class="brand-text">WebGIS Deli Serdang</span>
      </div>
      <nav>
        <button id="logoutBtn" class="btn">Logout</button>
      </nav>
    </header>

    <div class="layout" style="position:relative; z-index:1;">
      <aside class="sidebar">
        <div class="card" style="padding:16px;">
          <div style="display:flex; align-items:center; justify-content:space-between;">
            <strong>Menu</strong>
            <span class="badge">Dashboard</span>
          </div>
          <div style="margin-top:12px; display:flex; flex-direction:column; gap:10px;">
            <button class="btn" onclick="location.href='map.html'">Open Map</button>
            <button class="btn" onclick="alert('Reports coming soon')">Reports</button>
            <button class="btn" onclick="alert('Users coming soon')">Users</button>
            <button class="btn" onclick="alert('Settings coming soon')">Settings</button>
          </div>
        </div>
      </aside>
      <main class="content">
        <h2 style="margin-top:0;">Welcome back</h2>
        <div class="card" style="padding:18px;">
          <p>Use the side panel to navigate. Click <strong>Open Map</strong> to view the GIS.</p>
        </div>
      </main>
    </div>

    <footer class="app-footer">
      <span>© <span id="year"></span> Deli Serdang</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xffffff,
        midtoneColor: 0xf2ff,
        lowlightColor: 0xd9d9d9,
        baseColor: 0xffffff,
        blurFactor: 0.57,
        speed: 1.60,
        zoom: 0.80
      });
    </script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/auth-guard.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    
  </body>
</html>
