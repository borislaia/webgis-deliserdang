<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete File API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0070f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Delete File API</h1>
    <p>Gunakan halaman ini untuk test API delete file secara langsung.</p>

    <div class="form-group">
        <label for="bucket">Bucket Name:</label>
        <input type="text" id="bucket" value="images" placeholder="images, pdf, geojson">
    </div>

    <div class="form-group">
        <label for="path">File Path (dalam bucket):</label>
        <input type="text" id="path" placeholder="12120008/citra/test.jpg">
        <small>Contoh: 12120008/citra/foto.jpg atau 12120008/dokumen.pdf</small>
    </div>

    <button onclick="testDelete()">üóëÔ∏è Test Delete</button>

    <div id="result"></div>

    <script>
        async function testDelete() {
            const bucket = document.getElementById('bucket').value;
            const path = document.getElementById('path').value;
            const resultDiv = document.getElementById('result');

            if (!bucket || !path) {
                alert('Mohon isi bucket dan path!');
                return;
            }

            console.log('=== TEST DELETE ===');
            console.log('Bucket:', bucket);
            console.log('Path:', path);

            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '<p>‚è≥ Mengirim request...</p>';

            try {
                const response = await fetch('/api/delete-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bucketName: bucket,
                        filePath: path
                    })
                });

                const result = await response.json();
                
                console.log('Response Status:', response.status);
                console.log('Response Data:', result);

                if (result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Berhasil!</h3>
                        <p>File berhasil dihapus.</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Gagal</h3>
                        <p><strong>Error:</strong> ${result.error}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Exception:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Exception</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
