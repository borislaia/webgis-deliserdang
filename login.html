<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kabupaten GIS — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <header class="app-header blur">
      <div class="brand">
        <img src="./assets/icons/apple-like.svg" alt="Logo" class="brand-icon" />
        <span class="brand-text">Kabupaten GIS</span>
      </div>
    </header>
    <main class="home" style="padding-top:80px;">
      <div class="card" style="width:min(480px, 92vw); padding:28px;">
        <h2 style="margin:0 0 18px 0;">Login</h2>
        <form id="loginForm" class="form" autocomplete="off">
          <div class="form-row">
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>
          <div class="form-row" style="margin-top:12px;">
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required placeholder="••••••••" />
          </div>
          <div style="display:flex; align-items:center; justify-content:space-between; margin-top:18px;">
            <button class="btn primary" type="submit">Sign in</button>
            <a class="btn" href="./index.html">Back</a>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
