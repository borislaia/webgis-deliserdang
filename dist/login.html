<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGIS Deli Serdang — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div id="vanta-bg"></div>
    <header class="app-header blur">
      <div class="brand">
        <img src="./assets/icons/logo-deliserdang.jpg" alt="Logo" class="brand-icon" />
        <span class="brand-text">WebGIS Deli Serdang</span>
      </div>
    </header>
    <main class="home" style="padding-top:80px;">
      <div class="card" style="width:min(480px, 92vw); padding:28px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:18px;">
          <h2 style="margin:0;">Login</h2>
          <button id="toggleMode" class="btn" style="padding:8px 16px; font-size:14px;">Register</button>
        </div>
        
        <form id="loginForm" class="form" autocomplete="off" method="post">
          <div class="form-row">
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>
          <div class="form-row" style="margin-top:12px;">
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required placeholder="••••••••" />
          </div>
          <div id="roleRow" class="form-row" style="margin-top:12px; display:none;">
            <label for="role">Role</label>
            <select class="input" id="role" name="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div style="display:flex; align-items:center; justify-content:space-between; margin-top:18px;">
            <button class="btn primary" type="submit">Login</button>
            <a class="btn" href="./index.html">Back</a>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js" onerror="console.error('Failed to load Three.js from CDN')"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js" onerror="console.warn('Vanta.js failed to load, using fallback background'); document.getElementById('vanta-bg').style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'"></script>
    <script>
      try {
        if (typeof VANTA !== 'undefined' && VANTA.FOG) {
          VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xffffff,
            midtoneColor: 0xf2ff,
            lowlightColor: 0xd9d9d9,
            baseColor: 0xffffff,
            blurFactor: 0.57,
            speed: 1.60,
            zoom: 0.80
          });
        } else {
          console.warn('VANTA.FOG not available, using fallback background');
          document.getElementById('vanta-bg').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }
      } catch (error) {
        console.error('Error initializing Vanta.js:', error);
        document.getElementById('vanta-bg').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      }
    </script>
    <script>
      // Clear URL parameters on page load to prevent form submission via GET
      if (window.location.search) {
        console.log('Clearing URL parameters on page load:', window.location.search);
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      // Consolidated function to ensure form method is POST
      function ensureFormMethod() {
        const form = document.getElementById('loginForm');
        if (form) {
          form.setAttribute('method', 'post');
          form.setAttribute('action', 'javascript:void(0)');
        }
      }
      
      // Prevent form submission via GET
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        if (form) {
          // Set form method to POST and action to prevent GET submission
          form.setAttribute('method', 'post');
          form.setAttribute('action', 'javascript:void(0)');
          
          // Add event listener to prevent form submission
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
          }, true);
          
          // Also prevent form submission on button click
          const submitBtn = form.querySelector('button[type="submit"]');
          if (submitBtn) {
            submitBtn.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              e.stopImmediatePropagation();
            }, true);
          }
        }
      });
      
      // Essential event listeners for form protection
      const essentialEvents = [
        'load', 'focus', 'blur', 'resize', 'scroll', 
        'visibilitychange', 'orientationchange'
      ];
      
      essentialEvents.forEach(eventType => {
        if (eventType === 'visibilitychange') {
          document.addEventListener(eventType, ensureFormMethod);
        } else {
          window.addEventListener(eventType, ensureFormMethod);
        }
      });
      
      // Clean up on page unload
      window.addEventListener('beforeunload', function() {
        const form = document.getElementById('loginForm');
        if (form) {
          form.reset();
        }
      });
      
      window.addEventListener('unload', function() {
        const form = document.getElementById('loginForm');
        if (form) {
          form.reset();
        }
      });
    </script>
    <script type="module" src="./js/config/firebase.js"></script>
    <script type="module" src="./js/config/firebase-auth.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
