<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; padding: 10px; background: #ffe6e6; border: 1px solid #ffcccc; border-radius: 4px; }
        .success { color: green; margin-top: 10px; padding: 10px; background: #e6ffe6; border: 1px solid #ccffcc; border-radius: 4px; }
        .debug { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; margin-top: 10px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Login Debug</h2>
        
        <form id="testForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
        <div id="debug"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        // Supabase configuration
        const supabaseUrl = 'https://yyagythhwzdncantoszf.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5YWd5dGhod3pkbmNhbnRvc3pmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NzkzMzcsImV4cCI6MjA3NjE1NTMzN30.R1fbe6pwq6d7ZJ5posqv2m4lhWhdnN9GxeJx-NDv0Yo';
        
        // Create Supabase client
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        const form = document.getElementById('testForm');
        const resultDiv = document.getElementById('result');
        const debugDiv = document.getElementById('debug');
        
        function showResult(message, type = 'error') {
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showDebug(info) {
            debugDiv.innerHTML = `<div class="debug">${JSON.stringify(info, null, 2)}</div>`;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showResult('Please enter both email and password');
                return;
            }
            
            try {
                showResult('Testing login...', 'success');
                showDebug({ email, password: '***' });
                
                // Test 1: Direct Supabase login
                console.log('Testing direct Supabase login...');
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });
                
                showDebug({
                    step: 'Direct Supabase Login',
                    success: !loginError,
                    error: loginError,
                    user: loginData?.user ? {
                        id: loginData.user.id,
                        email: loginData.user.email,
                        email_confirmed_at: loginData.user.email_confirmed_at
                    } : null
                });
                
                if (loginError) {
                    showResult(`Login failed: ${loginError.message}`);
                    return;
                }
                
                if (loginData.user) {
                    // Test 2: Check user roles table
                    console.log('Checking user roles...');
                    const { data: roleData, error: roleError } = await supabase
                        .from('user_roles')
                        .select('role')
                        .eq('user_id', loginData.user.id)
                        .single();
                    
                    showDebug({
                        step: 'User Roles Check',
                        success: !roleError,
                        error: roleError,
                        roleData: roleData
                    });
                    
                    const userRole = roleData?.role || 'user';
                    
                    showResult(`Login successful! User ID: ${loginData.user.id}, Role: ${userRole}`, 'success');
                    
                    // Test 3: Get current session
                    const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
                    showDebug({
                        step: 'Session Check',
                        success: !sessionError,
                        error: sessionError,
                        session: sessionData?.session ? 'Active' : 'None'
                    });
                    
                } else {
                    showResult('Login failed: No user data returned');
                }
                
            } catch (error) {
                console.error('Test error:', error);
                showResult(`Test error: ${error.message}`);
                showDebug({ error: error.message, stack: error.stack });
            }
        });
        
        // Test Supabase connection on page load
        window.addEventListener('load', async () => {
            try {
                const { data, error } = await supabase.auth.getSession();
                showDebug({
                    step: 'Initial Connection Test',
                    success: !error,
                    error: error,
                    hasSession: !!data?.session
                });
            } catch (error) {
                showDebug({
                    step: 'Initial Connection Test',
                    success: false,
                    error: error.message
                });
            }
        });
    </script>
</body>
</html>
