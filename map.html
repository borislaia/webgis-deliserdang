<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGIS Deli Serdang ‚Äî Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol/ol.css">
    <style>
      .ol-popup { position: absolute; background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid var(--stroke); min-width: 220px; }
      .ol-popup .title{ font-weight:600; margin-bottom:4px; }
      .ol-popup img{ width:100%; border-radius:10px; margin-top:6px; cursor:pointer; }
      .toolbar .btn{ padding:8px 10px; }
      
      /* Expanding Search Bar */
      .expanding-search {
        position: fixed;
        top: 16px;
        left: 16px;
        display: flex;
        align-items: center;
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 12px;
        padding: 10px 14px;
        box-shadow: 0 2px 0 rgba(0,0,0,0.06);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        width: 48px;
        z-index: 1000;
        overflow: hidden;
      }
      
      .expanding-search:hover {
        width: 300px;
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      }
      
      .search-icon {
        font-size: 20px;
        flex-shrink: 0;
        cursor: pointer;
        user-select: none;
      }
      
      .search-input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 14px;
        padding: 0 0 0 12px;
        width: 0;
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: var(--text);
      }
      
      .expanding-search:hover .search-input {
        width: 240px;
        opacity: 1;
      }
      
      .search-input::placeholder {
        color: var(--muted);
      }
      
      .search-results {
        position: absolute;
        top: 50px;
        left: 0;
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 12px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        display: none;
        padding: 8px;
      }
      
      .search-results.active {
        display: block;
      }
      
      .search-result-item {
        padding: 10px 12px;
        margin: 4px 0;
        background: var(--bg);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .search-result-item:hover {
        background: var(--stroke);
        transform: translateX(4px);
      }
      
      .search-no-results {
        padding: 12px;
        color: var(--muted);
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="map-container" id="map"></div>

    <!-- Expanding Search Bar -->
    <div class="expanding-search">
      <div class="search-icon">üîç</div>
      <input type="text" id="searchInput" class="search-input" placeholder="Cari kecamatan..." />
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Floating controls -->
    <div class="float-controls">
      <button id="homeBtn" class="btn" title="Home">üè†</button>
      <button id="dashboardBtn" class="btn" title="Dashboard">üìä</button>
      <button id="resetView" class="btn" title="Reset View">‚§æ</button>
      <button id="zoomIn" class="btn" title="Zoom In">Ôºã</button>
      <button id="zoomOut" class="btn" title="Zoom Out">Ôºç</button>
    </div>

    <!-- Floating layer panel -->
    <div class="float-panel card float-card" style="z-index:2;">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <strong>Layers</strong>
        <span class="badge">OpenLayers</span>
      </div>
      <div style="margin-top:8px;">
        <div>
          <div style="font-weight:600; margin:8px 0 6px;">Basemap</div>
          <label><input type="radio" name="basemap" value="googleHybrid" checked /> Google Satellite Hybrid</label><br/>
          <label><input type="radio" name="basemap" value="googleSat" /> Google Satellite</label><br/>
          <label><input type="radio" name="basemap" value="osm" /> OpenStreetMap</label><br/>
          <label><input type="radio" name="basemap" value="carto" /> CartoDB Light</label><br/>
          <label><input type="radio" name="basemap" value="sat" /> ESRI Satellite</label>
        </div>
        <div style="font-weight:600; margin:12px 0 6px;">Operational Layers</div>
        <label><input id="chkKecamatan" type="checkbox" checked /> Kecamatan Boundaries</label><br/>
      </div>
      <div style="margin-top:12px;" class="legend"></div>
    </div>

    <!-- Image modal -->
    <div id="imgModal" class="modal" aria-hidden="true"><img id="modalImg" alt="photo" /></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/auth-guard.js"></script>
    <script type="module" src="./js/map.js"></script>
  </body>
</html>
