<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-results {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        .search-results.active {
            display: block;
        }
        .search-result-item {
            padding: 8px;
            margin: 4px 0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Search Bar Functionality</h1>
        
        <div class="search-test">
            <h3>Test 1: Basic Search Input</h3>
            <input type="text" id="testSearchInput" class="search-input" placeholder="Type to search..." />
            <div id="testSearchResults" class="search-results"></div>
        </div>
        
        <div class="search-test">
            <h3>Test 2: Simulated Kecamatan Data</h3>
            <p>Try searching for: "Medan", "Deli", "Serdang", "Lubuk", "Percut"</p>
            <input type="text" id="kecamatanSearchInput" class="search-input" placeholder="Search kecamatan..." />
            <div id="kecamatanSearchResults" class="search-results"></div>
        </div>
        
        <div class="search-test">
            <h3>Debug Info</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        // Test data - simulated kecamatan names
        const kecamatanData = [
            "Medan Deli",
            "Medan Helvetia", 
            "Medan Johor",
            "Medan Kota",
            "Medan Labuhan",
            "Medan Maimun",
            "Medan Marelan",
            "Medan Perjuangan",
            "Medan Petisah",
            "Medan Polonia",
            "Medan Selayang",
            "Medan Sunggal",
            "Medan Tembung",
            "Medan Timur",
            "Medan Tuntungan",
            "Deli Tua",
            "Deli Serdang",
            "Lubuk Pakam",
            "Percut Sei Tuan",
            "Pantai Labu",
            "Beringin",
            "Sibolangit",
            "Dolok Masihul",
            "Dolok Merawan",
            "Galang",
            "Gunung Meriah",
            "Hamparan Perak",
            "Hinai",
            "Kutalimbaru",
            "Labuhan Deli",
            "Lubuk Pakam",
            "Namo Rambe",
            "Pagar Merbau",
            "Pancur Batu",
            "Pantai Cermin",
            "Patumbak",
            "Percut Sei Tuan",
            "Petumbak",
            "Sibolangit",
            "Sinembah Tanjung Muda Hilir",
            "Sinembah Tanjung Muda Hulu",
            "Sunggal",
            "Tanjung Beringin",
            "Tanjung Morawa"
        ];

        // Test 1: Basic search functionality
        const testSearchInput = document.getElementById('testSearchInput');
        const testSearchResults = document.getElementById('testSearchResults');

        testSearchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            testSearchResults.innerHTML = '';
            
            if (query.length === 0) {
                testSearchResults.classList.remove('active');
                return;
            }
            
            testSearchResults.classList.add('active');
            testSearchResults.innerHTML = `<div>Searching for: "${query}"</div>`;
        });

        // Test 2: Kecamatan search
        const kecamatanSearchInput = document.getElementById('kecamatanSearchInput');
        const kecamatanSearchResults = document.getElementById('kecamatanSearchResults');

        kecamatanSearchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            kecamatanSearchResults.innerHTML = '';
            
            if (query.length === 0) {
                kecamatanSearchResults.classList.remove('active');
                return;
            }
            
            if (query.length < 2) {
                kecamatanSearchResults.classList.add('active');
                kecamatanSearchResults.innerHTML = '<div>Ketik minimal 2 karakter...</div>';
                return;
            }
            
            const matches = kecamatanData.filter(name => 
                name.toLowerCase().includes(query)
            );
            
            kecamatanSearchResults.classList.add('active');
            
            if (matches.length === 0) {
                kecamatanSearchResults.innerHTML = '<div>Tidak ada hasil ditemukan</div>';
                return;
            }
            
            matches.slice(0, 10).forEach(name => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.textContent = name;
                div.addEventListener('click', () => {
                    kecamatanSearchInput.value = name;
                    kecamatanSearchResults.classList.remove('active');
                });
                kecamatanSearchResults.appendChild(div);
            });
        });

        // Debug info
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.innerHTML = `
            <p><strong>Elements found:</strong></p>
            <ul>
                <li>testSearchInput: ${!!testSearchInput}</li>
                <li>testSearchResults: ${!!testSearchResults}</li>
                <li>kecamatanSearchInput: ${!!kecamatanSearchInput}</li>
                <li>kecamatanSearchResults: ${!!kecamatanSearchResults}</li>
            </ul>
            <p><strong>Kecamatan data loaded:</strong> ${kecamatanData.length} items</p>
        `;
    </script>
</body>
</html>
