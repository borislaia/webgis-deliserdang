<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGIS Deli Serdang — Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <div id="vanta-bg"></div>
    <div id="app">
      <header class="app-header blur">
        <div class="brand">
          <img src="./assets/icons/logo-deliserdang.jpg" alt="Logo" class="brand-icon" />
          <span class="brand-text">WebGIS Deli Serdang</span>
        </div>
      </header>
      <main class="home">
        <h1 class="sr-only">Home</h1>
        <section class="menu-grid">
          <!-- 8 circular menu items -->
          <a class="menu-item" href="./login.html">
            <span class="label">Daerah Irigasi</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Pemanfaatan SDA</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Rawan Bencana</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Infrastruktur SDA</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Pos STA Curah Hujan <br> dan AWLR</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Danau, Situ, <br> dan Embung</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Saluran Pembuang/ <br> Sungai</span>
          </a>
          <a class="menu-item" href="./login.html">
            <span class="label">Garis Pantai</span>
          </a>
        </section>
      </main>
      <footer class="app-footer">
        <span>© <span id="year"></span> Deli Serdang</span>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xffffff,
        midtoneColor: 0xf2ff,
        lowlightColor: 0xd9d9d9,
        baseColor: 0xffffff,
        blurFactor: 0.57,
        speed: 1.60,
        zoom: 0.80
      });
    </script>
    <script type="module" src="./js/utils.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <!-- Removed duplicate Vanta initialization to avoid double overlays -->
  </body>
</html>
